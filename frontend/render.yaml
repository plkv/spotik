services:
  - type: web
    name: spotik
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://spotik.onrender.com
      - key: REACT_APP_SPOTIFY_CLIENT_ID
        sync: false 